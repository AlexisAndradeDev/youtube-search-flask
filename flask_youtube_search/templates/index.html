{% extends "base.html" %}

{% block extra_head %}
  <title>Search with YouTube Data API App</title>

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
      font-size: 3.5rem;
      }
    }
  </style>
  <!-- Custom styles -->
  <link href="{{ url_for('static', filename="album.css") }}" rel="stylesheet">
{% endblock %}

{% block content %}
   <main role="main">
      <section class="jumbotron text-center">
         <div class="container">
            <h1 class="jumbotron-heading">Search YouTube</h1>
            <p class="lead text-muted">Top twelve results</p>
            <form method="POST">
               <div class="input-group mb-3">
                  <input type="text" name="query" class="form-control">
               </div>
               <p>
                  <button type="submit" name="submit" value="search" class="btn btn-primary my-2">Search</button>
                  <button type="submit" name="submit" value="lucky" class="btn btn-secondary my-2">I'm Feeling Lucky</button>
               </p>
            </form>
         </div>
      </section>
      <div class="album py-5 bg-light">
         <div class="container">
            <div class="row">
               {% for video in videos %}
               <div class="col-md-4">
                  <div class="card mb-4 shadow-sm">
                     <img class="bd-placeholder-img card-img-top" width="100%" height="225" src="{{ video.thumbnail }}" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail"></img>
                     <div class="card-body">
                        <p class="card-text">{{ video.title }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                           <div class="btn-group">
                              <a type="button" class="btn btn-sm btn-outline-secondary" href="{{ video.route }}">View</a>
                              </form>
                           </div>
                           <small class="text-muted">{{ video.duration }} min</small>
                        </div>
                     </div>
                  </div>
               </div>
               {% endfor %}
            </div>
         </div>
      </div>
   </main>
{% endblock %}
